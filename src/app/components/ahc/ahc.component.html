<app-navbar></app-navbar><!-- * * * * * * * Navbar * * * * * * * -->
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-auto col-xl-auto px-sm-2 px-0 bg-dark">
            <app-menu></app-menu><!-- * * * * * * * Side Menu * * * * * * * -->
        </div>
        <div class="col py-3">
            <!-- * * * * * * * Content Area * * * * * * * -->
            <app-accountgroups></app-accountgroups>


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><i class="bi-5 bi-trash" data-placement="top" title="Borrar"></i></th>
                        <th><i class="bi-5 bi-plus-circle" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" data-placement="top" title="Agregar"></i></th>
                        <th><i class="bi-5 bi-pencil-square" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" data-placement="top" title="Editar"></i></th>
            
                    </tr>
                    <tr>
                        <th>id</th>
                        <th>Report Start</th>
                        <th>Report Finished</th>
                        <th>Report Sent</th>
                        <th>Status</th>
                        <th>Logs</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reporte of reportList; let i = index" (click)="selectRow(i)" [class.selected]="i == HighlightRow">
                        <td>{{reporte.id}}</td>
                        <td role="button">{{reporte.report_start}}</td>
                        <td role="button">{{reporte.elapsed_time}}</td>
                        <td role="button">{{reporte.file_sent}}</td>
                        <td role="button">ok</td>
                </tbody>
            </table>




        </div><!-- * * * * * * * Content Area * * * * * * * -->
    </div>
</div>
