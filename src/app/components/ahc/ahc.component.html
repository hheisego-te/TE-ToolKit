<app-navbar></app-navbar><!-- * * * * * * * Navbar * * * * * * * -->
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-auto col-xl-auto px-sm-2 px-0 bg-dark">
            <app-menu></app-menu><!-- * * * * * * * Side Menu * * * * * * * -->
        </div>
        <div class="col py-3">
            <!-- * * * * * * * Content Area * * * * * * * -->
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
                            <!-- Modal <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>-->
                        </div>
                        <app-accountgroups *ngIf="taskMission"></app-accountgroups>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-placement="top">Request a new Report</button>


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Reports<i class="bi-5 bi-trash" data-placement="top" title="Borrar"></i></th>
            
                    </tr>
                    <tr>
                        <th>id</th>
                        <th>Report Start</th>
                        <th>Report Finished</th>
                        <th>Report Sent</th>
                        <th>Status</th>
                        <th>Logs</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reporte of reportList; let i = index" (click)="selectRow(i)" [class.selected]="i == HighlightRow">
                        <td>{{reporte.id}}</td>
                        <td role="button">{{reporte.report_start}}</td>
                        <td role="button">{{reporte.elapsed_time}}</td>
                        <td role="button">{{reporte.file_sent}}</td>
                        <td role="button">ok</td>
                </tbody>
            </table>




        </div><!-- * * * * * * * Content Area * * * * * * * -->
    </div>
</div>
